<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8"/>
  <title>Chargerond</title>
  <style>
body {
  background-color: black;
}
  </style>
</head>
<body>
<div id="graph"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<script src="roundplot.js" charset="utf-8"></script>
<script>
var data = [
  {date: new Date("2015-01-01T00:00"), value:.5},
  {date: new Date("2015-01-01T00:01"), value:1},
];

var plot = new RoundPlot({
    data: data,
    target: "#graph",
    size: 550, // size of the generated svg, in px
    clockRadius: 150, // Radius of the inner circle
    timeInClock: 1*60*60*1000, // How much time (in ms) a full circle represents
    valueToColor: function (v){return v>3?"red":"green";}, // Color of the bars
    dateFormat: function(d){return d.toLocaleString();},
    valueFormat: function(v){return v.toFixed(2)},
});
    
 setInterval(function(){
    var last = data[data.length-1];
    data.push({date: new Date(last.date.getTime()+10000), value: last.value+Math.random()-.5});
    plot.setData(data);   
 }, 1000);
</script>
</body>
</html>
